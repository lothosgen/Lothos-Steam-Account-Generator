    <div class="sidebar" id="sb">
        <div style="height: 38px;"><button class="bH" style="outline: none; background-color: transparent; border: none; color: greenyellow; font-size: 22px; cursor: pointer;" id="btn_updates" onclick="buttonHandler_updates(); PageEnablerChange('UpdatesEnabled');" name="false"><i class="fa fa-fw fa-rotate-left bH" name="false"></i> Updates</button> <div class="bubble" id="UpdatesEnabled" name="UpdatesEnabledn" value="true" style="background: rgb(66, 244, 89);"></div></div>

            <b style="color: #484848;position: relative;bottom: -90px;bottom: -130px;right: 95px;font-size: 15px;"> by Champ</b>
